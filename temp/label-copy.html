<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Labels Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
                /* Vertical pipe for group separation */
                .vertical-pipe {
                    display: none;
                }
                @media (min-width: 768px) {
                    .vertical-pipe {
                        display: block;
                        width: 0.5rem;
                        margin-left: 1rem;
                        margin-right: 1rem;
                        background: #e5e7eb;
                        border-radius: 9999px;
                        height: auto;
                        min-height: 40px;
                    }
                }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #f9fafb;
            border-radius: 1rem;
            transition: background .15s, border-color .15s, box-shadow .08s;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: 0.25rem;
        }
        .checkbox-item:hover {
            background: #eff6ff;
            border-color: #bfdbfe;
        }
        .checkbox-item.active {
            background: #dbeafe !important; /* blue-100 */
            border-color: #2563eb !important; /* blue-600 */
        }
        select {
            border: 1px solid #d1d5db;
            background: #fff;
            outline: none;
            padding: 0.1rem 0.5rem;
            margin: 0 0.25rem;
            color: #2563eb;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: border .15s, box-shadow .15s;
            min-width: 80px;
            box-shadow: 0 1px 2px rgba(37,99,235,0.04);
        }
        .toast-tmp {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: #ef4444;
            color: white;
            padding: 14px 28px;
            border-radius: 1rem;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 24px 0 rgba(239,68,68,0.15);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .remark-row .remark-addon {
            display: inline-flex;
            align-items: center;
            font-weight: 700;
            color: #1e3a8a;
            background: #eef2ff;
            border-radius: 0.5rem;
            min-width: 2.2rem;
            justify-content: center;
        }
        .remark-input {
            width: 100%;
            padding: 0.5rem 0.6rem;
            background: transparent;
            color: #111827;
            font-size: 1rem;
            font-weight: 500;
            border: 0;
            border-bottom: 2px solid #e5e7eb;
            outline: none;
        }
        .remark-delete-btn {
            background: #fff;
            border-left: 1px solid #e5e7eb;
            padding: 0.25rem 0.5rem;
            color: #9ca3af;
            transition: color .15s, background .15s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
            align-self: center;
            height: auto;
            margin-left: 0.25rem;
        }
        .remark-delete-btn:hover {
            color: #ef4444;
            background: #fff5f5;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-5xl w-full border border-gray-100">
        <h2 class="text-2xl font-bold mb-8 text-blue-900 border-b-2 border-blue-100 pb-3 flex items-center">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
            </svg>
            BAGOUT ORDER
        </h2>
        <form id="packagingForm" class="space-y-2">
                        <!-- Form Details Section (ref from forn1.html) -->
                        <div class="mb-8">
                            <div class="flex flex-col md:flex-row gap-6 mb-6 justify-center items-center">
                                <div class="flex flex-col items-start w-full md:w-auto">
                                    <label for="orderDate" class="font-bold text-gray-700 mb-1">Date/Time</label>
                                    <input id="orderDate" name="orderDate" type="datetime-local" class="border border-gray-300 rounded-lg px-4 py-2 w-full min-w-[220px] focus:ring-2 focus:ring-blue-400" title="Select date and time" />
                                </div>
                                <div class="flex flex-col items-start w-full md:w-auto">
                                    <label for="orderNo" class="font-bold text-gray-700 mb-1">No.</label>
                                    <input id="orderNo" name="orderNo" type="text" maxlength="7" placeholder="001/26" class="border border-gray-300 rounded-lg px-4 py-2 w-full min-w-[120px] focus:ring-2 focus:ring-blue-400" title="Running number (e.g. 001/26)" oninput="handleOrderNoInput(this)" />
                                </div>
                                <div class="flex flex-col items-start w-full md:w-auto relative">
                                    <label for="orderPO" class="font-bold text-gray-700 mb-1">PO</label>
                                    <div class="flex items-center gap-2">
                                        <input id="orderPO" name="orderPO" type="text" maxlength="9" pattern="[0-9]*" inputmode="numeric" class="border border-gray-300 rounded-lg px-4 py-2 w-full min-w-[140px] focus:ring-2 focus:ring-blue-400 pr-10" oninput="handlePOInput(this)" placeholder="PO 9 digits" title="PO 9 digits, numbers only" />
                                        <span id="poCount" class="text-xs text-gray-500 font-bold">0/9</span>
                                        <span id="poCheck" class="ml-2 hidden"><svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg></span>
                                    </div>
                                </div>
                            </div>

                                <div class="flex gap-6">
                                    <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="toBagging" value="PP1&2" class="accent-blue-600 w-5 h-5" checked> <span>PP1&2</span></label>
                                    <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="toBagging" value="PP3" class="accent-blue-600 w-5 h-5"> <span>PP3</span></label>
                                    <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="toBagging" value="PP4" class="accent-blue-600 w-5 h-5"> <span>PP4</span></label>
                                </div>
                            </div>
                            <div class="overflow-x-auto mb-8">
                                <table class="min-w-full border border-gray-200 rounded-xl overflow-hidden">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-4 py-2 text-left font-bold text-gray-700">Bagging Silo</th>
                                            <th class="px-4 py-2 text-left font-bold text-gray-700">Bagging Line</th>
                                            <th class="px-4 py-2 text-left font-bold text-gray-700">Lot No.</th>
                                            <th class="px-4 py-2 text-left font-bold text-gray-700">Type</th>
                                            <th class="px-4 py-2 text-left font-bold text-gray-700">Quantity (MT)</th>
                                            <th class="px-4 py-2 text-left font-bold text-gray-700">Remark</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="px-4 py-2">
                                                <label for="bagSilo" class="sr-only">Bagging Silo</label>
                                                <input id="bagSilo" name="bagSilo" type="text" class="border border-gray-300 rounded-lg px-2 py-1 w-full min-w-[80px]" value="21T061A" placeholder="Bagging Silo" title="Bagging Silo" />
                                            </td>
                                            <td class="px-4 py-2">
                                                <label for="bagLine" class="sr-only">Bagging Line</label>
                                                <input id="bagLine" name="bagLine" type="text" class="border border-gray-300 rounded-lg px-2 py-1 w-full min-w-[40px]" value="A" placeholder="Bagging Line" title="Bagging Line" />
                                            </td>
                                            <td class="px-4 py-2">
                                                <div class="relative w-full min-w-[100px]">
                                                    <input id="lotNo" name="lotNo" type="text" maxlength="10" pattern="[0-9]*" inputmode="numeric" class="border border-gray-300 rounded-lg px-2 py-1 w-full pr-12" value="" placeholder="Lot No." title="Lot No. (numbers only)" oninput="handleLotNoInput(this)" />
                                                    <span id="lotNoCount" class="absolute right-2 top-1/2 -translate-y-1/2 text-xs text-gray-500 font-bold pointer-events-none bg-white px-1">0/10</span>
                                                </div>
                                            </td>
                                            <td class="px-4 py-2">
                                                <label for="bagType" class="sr-only">Type</label>
                                                <input id="bagType" name="bagType" type="text" class="border border-gray-300 rounded-lg px-2 py-1 w-full min-w-[60px]" value="2500H" placeholder="Type" title="Type" />
                                            </td>
                                            <td class="px-4 py-2">
                                                <label for="quantity" class="sr-only">Quantity (MT)</label>
                                                <input id="quantity" name="quantity" type="number" min="0" step="0.05" class="border border-gray-300 rounded-lg px-2 py-1 w-full min-w-[60px]" value="150" placeholder="Quantity (MT)" title="Quantity (MT)" oninput="handleQuantityInput(this)" />
                                            </td>
                                            <td class="px-4 py-2">
                                                <label for="remarkType" class="sr-only">Remark</label>
                                                <select id="remarkType" name="remarkType" class="border border-gray-300 rounded-lg px-2 py-1 w-full min-w-[100px]" title="Remark">
                                                    <option value="PREMIUM" selected>PREMIUM</option>
                                                    <option value="SUB-STANDARD">SUB-STANDARD</option>
                                                    <option value="OGPH">OGPH</option>
                                                    <option value="OGPR">OGPR</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                <script>
                    // --- PO Input Counter & Validation ---
                    function handlePOInput(input) {
                        // Only allow numbers
                        input.value = input.value.replace(/[^0-9]/g, '');
                        const count = input.value.length;
                        document.getElementById('poCount').textContent = count + '/9';
                        const check = document.getElementById('poCheck');
                        if (count === 9) {
                            check.classList.remove('hidden');
                        } else {
                            check.classList.add('hidden');
                        }
                    }
                    function handleOrderNoInput(input) {
                        input.value = input.value.replace(/[^0-9\/]/g, '');
                    }
                    function handleQuantityInput(input) {
                        // Allow only numbers with up to 2 decimal places
                        let val = input.value;
                        // Remove invalid chars
                        val = val.replace(/[^0-9.]/g, '');
                        // Only one dot
                        const parts = val.split('.');
                        if (parts.length > 2) val = parts[0] + '.' + parts.slice(1).join('');
                        // Limit to 2 decimal places
                        if (parts[1]) val = parts[0] + '.' + parts[1].slice(0,2);
                        input.value = val;
                    }

                    // --- Lot No. Input Counter & Validation ---
                    function handleLotNoInput(input) {
                        // Only allow numbers
                        input.value = input.value.replace(/[^0-9]/g, '');
                        const count = input.value.length;
                        const lotNoCount = document.getElementById('lotNoCount');
                        lotNoCount.textContent = count + '/10';
                        if (count === 10) {
                            lotNoCount.classList.remove('text-gray-500');
                            lotNoCount.classList.add('text-green-600');
                        } else {
                            lotNoCount.classList.remove('text-green-600');
                            lotNoCount.classList.add('text-gray-500');
                        }
                    }
                </script>
            <div class="flex flex-col md:flex-row gap-8 w-full">

                                <h3 class="text-lg font-bold text-gray-900">หมายเหตุเพิ่มเติม (Remarks)</h3>

                            <button type="button" onclick="addRemarkRow()" 
                                    class="flex-shrink-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-bold rounded-xl text-sm px-6 py-2.5 transition-all flex items-center shadow-lg shadow-blue-100">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                เพิ่มแถวใหม่
                            </button>
                        </div>
                        <div id="remarksList" class="space-y-3 w-full"></div>
                    </div>

            </div>
            <button type="button" 
                    onclick="handleSubmit()"
                    class="w-full mt-8 bg-blue-700 text-white py-3 rounded-xl font-bold hover:bg-blue-800 transition-all shadow-md active:scale-95 shadow-blue-100">
                บันทึกรายการ

    <script>
    // --- Highlight checked radio/checkbox parent ---
    function updateActiveCheckboxItems() {
        // Highlight checked checkboxes
        document.querySelectorAll('.checkbox-item input[type="checkbox"]').forEach(input => {
            if (input.checked) {
                input.closest('.checkbox-item').classList.add('active');
            } else {
                input.closest('.checkbox-item').classList.remove('active');
            }
        });
        // Highlight only the checked radio in each group
        const radioGroups = {};
        document.querySelectorAll('.checkbox-item input[type="radio"]').forEach(input => {
            const name = input.name;
            if (!radioGroups[name]) radioGroups[name] = [];
            radioGroups[name].push(input);
        });
        Object.values(radioGroups).forEach(group => {
            group.forEach(input => {
                if (input.checked) {
                    input.closest('.checkbox-item').classList.add('active');
                } else {
                    input.closest('.checkbox-item').classList.remove('active');
                }
            });
        });
    }
    // Listen for change on all radios/checkboxes
    document.addEventListener('change', function(e) {
        if (e.target.matches('input[type="checkbox"], input[type="radio"]')) {
            updateActiveCheckboxItems();
        }
    });
        // Group 1: radio
        const GROUP1 = [
            { id: 'pkg-25', label: 'Package 25 kg', type: 'radio', radioGroup: 'pkg', defaultChecked: true },
            { id: 'pkg-custom', label: 'Package', type: 'radio-dropdown', radioGroup: 'pkg', suffix: 'KG.', options: [750, 800, 900], defaultValue: 750 }
        ];
        // Group 2: single checkbox
        const GROUP2 = [
            { id: 'prod-lock', label: 'Product Lock', type: 'standard' }
        ];
        // Group 3: rest
        const GROUP3 = [
            { id: 'cover-plastic', label: 'Cover With Plastic Sheet/Film Hood', type: 'standard' },
            { id: 'mt1-wood', label: '1MT/Pallet (Wood Pallet)', type: 'standard' },
            { id: 'mt1-plastic', label: '1MT/Pallet (Plastic Pallet)', type: 'standard' },
            { id: 'mt15-wood', label: '1.5MT/Pallet (Wood Pallet)', type: 'standard' },
            { id: 'mt15-plastic', label: '1.5MT/Pallet (Plastic Pallet)', type: 'standard' },
            { id: 'other', label: 'Other', type: 'standard', isDashed: true }
        ];

        // Patch renderCheckboxes to always update highlight after render
        const origRenderCheckboxes = renderCheckboxes;
        renderCheckboxes = function() {
            origRenderCheckboxes();
            updateActiveCheckboxItems();
        }

        function renderCheckboxes() {
            // Render group 1 (radio)
            const group1 = GROUP1.map(item => {
                let contentHtml = '';
                if (item.type === 'radio-dropdown') {
                    const optionsHtml = item.options.map(opt => `<option value="${opt}" ${opt === item.defaultValue ? 'selected' : ''}>${opt}</option>`).join('');
                    contentHtml = `
                        <div class="flex items-center">
                            <span class="whitespace-nowrap">${item.label}</span>
                            <select id="select-${item.id}" class="my-0 h-8 ml-2">
                                ${optionsHtml}
                            </select>
                            ${item.suffix ? `<span class="whitespace-nowrap ml-1">${item.suffix}</span>` : ''}
                        </div>
                    `;
                } else {
                    contentHtml = `<span class="whitespace-nowrap">${item.label}</span>`;
                }
                return `
                    <div class="checkbox-item">
                        <input type="radio" id="${item.id}" name="${item.radioGroup}" class="w-5 h-5 flex-shrink-0 text-blue-600 rounded border-gray-300 cursor-pointer" ${item.defaultChecked ? 'checked' : ''}>
                        <label for="${item.id}" class="ml-3 text-gray-700 font-medium cursor-pointer flex-grow flex items-center">
                            ${contentHtml}
                        </label>
                    </div>
                `;
            }).join('');

            // Render group 2 (single checkbox)
            const group2 = GROUP2.map(item => {
                return `
                    <div class="checkbox-item">
                        <input type="checkbox" id="${item.id}" name="options" class="w-5 h-5 flex-shrink-0 text-blue-600 rounded border-gray-300 cursor-pointer">
                        <label for="${item.id}" class="ml-3 text-gray-700 font-medium cursor-pointer flex-grow flex items-center">
                            <span class="whitespace-nowrap">${item.label}</span>
                        </label>
                    </div>
                `;
            }).join('');

            // Render group 3 (rest)
            const group3 = GROUP3.map(item => {
                let contentHtml = `<span class=\"whitespace-nowrap\">${item.label}</span>`;
                return `
                    <div class="checkbox-item ${item.isDashed ? 'border-dashed border-gray-300' : ''}">
                        <input type="checkbox" id="${item.id}" name="options" class="w-5 h-5 flex-shrink-0 text-blue-600 rounded border-gray-300 cursor-pointer">
                        <label for="${item.id}" class="ml-3 text-gray-700 font-medium cursor-pointer flex-grow flex items-center">
                            ${contentHtml}
                        </label>
                    </div>
                `;
            }).join('');

            document.getElementById('checkboxGroup').innerHTML = `
                <div class="mb-2">${group1}</div>
                <hr class="my-2 border-gray-300">
                <div class="mb-2">${group2}</div>
                <hr class="my-2 border-gray-300">
                <div>${group3}</div>
            `;
        }

        // --- Toast (toad) ---
        function showToast(message) {
            let toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast-tmp';
            document.body.appendChild(toast);
            setTimeout(() => { toast.style.opacity = 1; }, 10);
            setTimeout(() => { toast.style.opacity = 0; setTimeout(() => toast.remove(), 400); }, 2200);
        }

        // --- Remarks ---
        function updateRemarkIndices() {
            const rows = document.querySelectorAll('.remark-row');
            rows.forEach((row, index) => {
                const indexBadge = row.querySelector('.remark-addon');
                if (indexBadge) indexBadge.textContent = (index + 1).toString();
            });
        }

        function addRemarkRow(val = '') {
            const list = document.getElementById('remarksList');
            // ตรวจสอบแถวสุดท้าย ถ้าว่างไม่ให้เพิ่มและแจ้งเตือน
            const rows = list.querySelectorAll('.remark-row');
            if (rows.length > 0) {
                const lastInput = rows[rows.length - 1].querySelector('.remark-input');
                if (lastInput && !lastInput.value.trim()) {
                    showToast('กรุณากรอกหมายเหตุในแถวก่อนหน้าก่อนเพิ่มใหม่');
                    lastInput.focus();
                    return;
                }
            }
            const rowId = 'remark-' + Date.now();
            const div = document.createElement('div');
            div.className = 'remark-row flex items-center gap-2 w-full bg-gray-50 rounded-xl border border-gray-200 px-3 py-2';
            div.id = rowId;
            div.innerHTML = `
                <span class="remark-addon font-bold text-blue-700 bg-blue-50 px-2 py-1 rounded mr-2">1</span>
                <input type="text" class="remark-input flex-1 bg-transparent border-0 outline-none text-base" value="${val}" placeholder="พิมพ์หมายเหตุเพิ่มเติมที่นี่..." />
                <button type="button" onclick="removeRemarkRow('${rowId}')" class="remark-delete-btn ml-2 text-gray-400 hover:text-red-500" title="ลบ">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>`;
            list.appendChild(div);
            updateRemarkIndices();
        }

        function removeRemarkRow(id) {
            const rows = document.querySelectorAll('.remark-row');
            if (rows.length > 1) { 
                document.getElementById(id).remove();
                updateRemarkIndices();
            } else {
                document.querySelector(`#${id} .remark-input`).value = '';
            }
        }

        function handleSubmit() {
            const selected = [];
            // Group 1: radio
            const radio = document.querySelector('input[name="pkg"]:checked');
            if (radio) {
                const item = GROUP1.find(i => i.id === radio.id);
                if (item) {
                    if (item.type === 'radio-dropdown') {
                        const selectVal = document.getElementById(`select-${item.id}`).value;
                        selected.push(`${item.label} ${selectVal} ${item.suffix || ''}`);
                    } else {
                        selected.push(item.label);
                    }
                }
            }
            // Group 2: checkbox
            GROUP2.forEach(item => {
                const checkbox = document.getElementById(item.id);
                if (checkbox && checkbox.checked) {
                    selected.push(item.label);
                }
            });
            // Group 3: checkbox/dropdown
            GROUP3.forEach(item => {
                const checkbox = document.getElementById(item.id);
                if (checkbox && checkbox.checked) {
                    if (item.type === 'dropdown') {
                        const selectVal = document.getElementById(`select-${item.id}`).value;
                        selected.push(`${item.label} ${selectVal} ${item.suffix || ''}`);
                    } else {
                        selected.push(item.label);
                    }
                }
            });

            // เก็บค่าหมายเหตุ
            const remarks = Array.from(document.querySelectorAll('.remark-input')).map(input => input.value);

            if (selected.length > 0) {
                console.log('รายการที่เลือก:', selected);
            } else {
                showToast('กรุณาเลือกอย่างน้อย 1 รายการ');
            }
            console.log('หมายเหตุ:', remarks);
        }

        window.onload = () => {
            // Set default datetime-local to now
            const dt = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const local = dt.getFullYear() + '-' + pad(dt.getMonth() + 1) + '-' + pad(dt.getDate()) + 'T' + pad(dt.getHours()) + ':' + pad(dt.getMinutes());
            const orderDate = document.getElementById('orderDate');
            if (orderDate) orderDate.value = local;

            // Generate and set orderNo
            const orderNoInput = document.getElementById('orderNo');
            if (orderNoInput) {
                orderNoInput.value = generateOrderNo();
            }

            renderCheckboxes();
            addRemarkRow();
            // Initial highlight after render
            setTimeout(updateActiveCheckboxItems, 0);
        };

            // --- Generate Running NO. (xxx/yy) ---
            function generateOrderNo() {
                // Get current year (last 2 digits)
                const now = new Date();
                const year = now.getFullYear();
                const yy = year.toString().slice(-2);
                // Get running number from localStorage, reset if year changed
                let lastYear = localStorage.getItem('orderNoYear');
                let running = 1;
                if (lastYear === yy) {
                    let lastRun = parseInt(localStorage.getItem('orderNoRunning') || '0', 10);
                    running = lastRun + 1;
                } else {
                    // New year, reset running
                    running = 1;
                    localStorage.setItem('orderNoYear', yy);
                }
                localStorage.setItem('orderNoRunning', running.toString());
                // Format: 3 digits + '/' + 2 digits year
                return pad(running, 3) + '/' + yy;
            }

            // Helper: pad number with leading zeros
            function pad(num, size = 2) {
                let s = num + "";
                while (s.length < size) s = "0" + s;
                return s;
            }
    </script>
